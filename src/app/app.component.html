<div style="border: 1px solid red">
  <input
    [value]="1"
    type="radio"
    id="man"
    name="sex"
    [(ngModel)]="formData.sex"
  /><label for="man">男</label>
  <input
    [value]="0"
    type="radio"
    id="women"
    name="sex"
    [(ngModel)]="formData.sex"
  /><label for="women">女</label>
  <div (click)='getData()'>
    {{ formData | json }}
  </div>
</div>
